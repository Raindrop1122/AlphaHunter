<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Hunter</title>
    <style>
        body {
            background-color: #0d0d0d; /* æ·±é»‘èƒŒæ™¯ */
            color: #00ff41; /* é»‘å®¢ç»¿ */
            font-family: 'Courier New', Courier, monospace; /* ç­‰å®½å­—ä½“ */
            max-width: 800px;
            margin: 0 auto;

        h1 {
            text-align: center;
            border-bottom: 2px solid #00ff41;
            padding-bottom: 20px;
            margin-bottom: 40px;
            text-shadow: 0 0 5px #00ff41;
        }

        .paper-card {
            border: 1px solid #333;
            margin-bottom: 15px;
            padding: 15px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .paper-card:hover {
            border-color: #00ff41;
            background-color: #001100;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .score-tag {
            font-weight: bold;
            padding: 2px 8px;
            border: 1px solid #00ff41;
            margin-right: 10px;
        }

        /* é«˜åˆ†é«˜äº® */
        .high-score {
            color: #ff3333; /* çº¢è‰² */
            border-color: #ff3333;
            box-shadow: 0 0 5px #ff3333;
        }

        .title {
            font-size: 1.1em;
            flex-grow: 1;
        }

        .date {
            color: #666;
            font-size: 0.8em;
            margin-left: 10px;
        }

        /* è¯¦æƒ…åŒºåŸŸï¼ˆé»˜è®¤éšè—ï¼‰ */
        .details {
            display: none;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px dashed #333;
            color: #ddd;
        }

        .ai-box {
            background-color: #1a1a1a;
            padding: 10px;
            margin-bottom: 10px;
            border-left: 3px solid #00ff41;
        }

        .strategy-tag {
            background-color: #333;
            color: #fff;
            padding: 2px 6px;
            font-size: 0.8em;
            border-radius: 3px;
        }

        .link {
            display: inline-block;
            margin-top: 10px;
            color: #00ff41;
            text-decoration: none;
            border-bottom: 1px dotted #00ff41;
        }
    </style>
</head>
<body>

    <h1>ALPHA HUNTER // DAILY SIGNALS</h1>
    <div id="paper-list">æ­£åœ¨åŠ è½½æ•°æ®...</div>

    <script>
        // è¯»å–æœ¬åœ° JSON æ–‡ä»¶
        fetch('papers.json')
            .then(response => response.json())
            .then(data => {
                const container = document.getElementById('paper-list');
                container.innerHTML = ''; // æ¸…ç©ºåŠ è½½æç¤º

                data.forEach(paper => {
                    // åˆ›å»ºå¡ç‰‡
                    const card = document.createElement('div');
                    card.className = 'paper-card';
                    
                    // åˆ¤æ–­æ˜¯å¦æ˜¯é«˜åˆ† (å¤§äº 8.0)
                    const isHighScore = paper.ai_score >= 8.0;
                    const scoreClass = isHighScore ? 'score-tag high-score' : 'score-tag';

                    // 1. æ„å»ºå¡ç‰‡å¤´éƒ¨ (è¯„åˆ† + æ ‡é¢˜)
                    card.innerHTML = `
                        <div class="header">
                            <div>

                                <span class="title">${paper.title}</span>
                            </div>
                            <span class="date">${paper.published}</span>
                        </div>
                        
                        <div class="details">
                            <div class="ai-box">
                                <p><strong>ğŸ§  AI çŠ€åˆ©ç‚¹è¯„ï¼š</strong> ${paper.ai_verdict}</p>
                                <p><strong>ğŸ“ˆ æ¨èç­–ç•¥ï¼š</strong> <span class="strategy-tag">${paper.ai_strategy}</span></p>
                            </div>
                            <p><strong>æ‘˜è¦ï¼š</strong>${paper.summary}</p>
                            <a href="${paper.pdf_url}" target="_blank" class="link">ğŸ“„ é˜…è¯» PDF åŸæ–‡</a>
                        </div>
                    `;

                    // æ·»åŠ ç‚¹å‡»æ”¶ç¼©/å±•å¼€åŠŸèƒ½
                    card.addEventListener('click', function() {
                        const details = this.querySelector('.details');
                        if (details.style.display === 'block') {
                            details.style.display = 'none';
                        } else {
                            details.style.display = 'block';
                        }
                    });

                    container.appendChild(card);
                });
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('paper-list').innerHTML = '<p style="color:red">æ— æ³•è¯»å– papers.jsonï¼Œè¯·ç¡®ä¿è„šæœ¬å·²è¿è¡ŒæˆåŠŸã€‚</p>';
            });
    </script>
</body>
</html>
