<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Alpha Hunter // Quant Terminal</title>
    <!-- 引入谷歌字体 -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;800&family=Rajdhani:wght@300;500;600;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <style>
        :root {
            /* 核心配色：Cyberpunk Quant */
            --primary: #00f2ea;           
            --primary-dim: rgba(0, 242, 234, 0.1);
            --accent: #ff0050;            
            --warning: #ffd700;
            --bg-deep: #030508;           
            --glass-panel: rgba(12, 16, 24, 0.85); /* 稍微加深不透明度，提升文字可读性 */
            --border: rgba(255, 255, 255, 0.08);
            --text-main: #eef2f6;
            --text-muted: #8899a6;
            --sidebar-w: 240px;
            --nav-h-mobile: 70px;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            background-color: var(--bg-deep);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            margin: 0; padding: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
        }

        #canvas-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 0;
            background: radial-gradient(circle at 70% 30%, #0f1623 0%, #000000 100%);
            pointer-events: none;
        }

        /* --- Sidebar (PC) --- */
        .sidebar {
            width: var(--sidebar-w); background: rgba(5, 7, 10, 0.95);
            border-right: 1px solid var(--border);
            display: flex; flex-direction: column; padding: 25px 15px; z-index: 100; flex-shrink: 0;
        }
        .brand { display: flex; align-items: center; gap: 12px; margin-bottom: 40px; padding: 0 10px; }
        .brand-logo {
            width: 36px; height: 36px; background: var(--primary);
            clip-path: polygon(20% 0%, 100% 0%, 80% 100%, 0% 100%);
            display: flex; align-items: center; justify-content: center;
            font-family: 'Orbitron'; font-weight: 900; color: #000; font-size: 1.2rem;
            box-shadow: 0 0 15px var(--primary);
        }
        .brand-text { font-family: 'Orbitron'; font-size: 1.1rem; font-weight: 700; letter-spacing: 1px; color: #fff; }

        .nav-menu { display: flex; flex-direction: column; gap: 5px; }
        .nav-item {
            display: flex; align-items: center; gap: 12px; padding: 12px 15px; border-radius: 6px;
            color: var(--text-muted); cursor: pointer; font-family: 'Rajdhani'; font-weight: 600; font-size: 1rem;
            transition: all 0.2s; border-left: 2px solid transparent;
        }
        .nav-item:hover { color: #fff; background: rgba(255,255,255,0.03); }
        .nav-item.active { background: var(--primary-dim); color: var(--primary); border-left-color: var(--primary); }
        .nav-item i { width: 20px; text-align: center; }

        /* --- Main Content --- */
        .main-content { 
            flex-grow: 1; height: 100vh; overflow-y: auto; padding: 0; position: relative; z-index: 5;
            scroll-behavior: smooth;
        }
        .content-wrapper { 
            padding: 40px; max-width: 1400px; margin: 0 auto; 
            padding-bottom: 120px;
            animation: fadeIn 0.5s ease; 
        }

        /* 标题样式 */
        .page-header { display: flex; justify-content: space-between; align-items: flex-end; margin-bottom: 25px; flex-wrap: wrap; gap: 15px; }
        .header-left { display: flex; align-items: center; gap: 15px; }
        .header-icon-box { 
            width: 42px; height: 42px; background: rgba(255,255,255,0.05); border: 1px solid var(--border);
            border-radius: 8px; display: flex; align-items: center; justify-content: center; color: var(--primary);
            font-size: 1.2rem; box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }
        .page-title h2 { font-family: 'Orbitron'; font-size: 1.8rem; margin: 0; color: #fff; letter-spacing: 1px; }
        .page-title p { color: var(--text-muted); margin: 4px 0 0 0; font-family: 'Rajdhani'; font-size: 0.9rem; }
        
        /* 紧凑型指标卡片 (Mobile Optimized) */
        .stats-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; margin-bottom: 20px; }
        .stat-card {
            background: var(--glass-panel); border: 1px solid var(--border); border-radius: 8px; padding: 15px 20px;
            display: flex; flex-direction: column; justify-content: center; position: relative; overflow: hidden;
            backdrop-filter: blur(10px); transition: 0.2s;
        }
        .stat-card:hover { border-color: var(--primary); transform: translateY(-2px); }
        .stat-label { font-family: 'Rajdhani'; color: var(--text-muted); font-size: 0.85rem; font-weight: 600; text-transform: uppercase; margin-bottom: 8px; display: flex; justify-content: space-between; align-items: center; }
        .stat-main { display: flex; align-items: baseline; gap: 8px; }
        .stat-value { font-family: 'Orbitron'; color: #fff; font-size: 1.4rem; font-weight: 600; }
        .stat-trend { font-size: 0.75rem; padding: 2px 5px; border-radius: 3px; font-weight: 700; font-family: 'Inter'; display: inline-block; }
        .trend-up { color: #000; background: var(--primary); }
        .trend-down { color: #fff; background: var(--accent); }
        .trend-neutral { color: #000; background: var(--warning); }

        /* 核心情报检索区 */
        .discovery-section {
            background: var(--glass-panel); border: 1px solid var(--border); border-radius: 8px; padding: 25px; margin-bottom: 30px;
            backdrop-filter: blur(10px); position: relative;
            background: linear-gradient(180deg, rgba(12,16,24,0.8) 0%, rgba(3,5,8,0.9) 100%);
        }
        .discovery-header { display: flex; justify-content: space-between; margin-bottom: 15px; align-items: center; }
        .discovery-title { font-family: 'Orbitron'; font-size: 1rem; color: #fff; letter-spacing: 1px; display: flex; align-items: center; gap: 10px; }
        .paper-count { font-family: 'Rajdhani'; color: var(--primary); font-size: 0.9rem; font-weight: 600; background: rgba(0,242,234,0.1); padding: 2px 8px; border-radius: 4px; border: 1px solid rgba(0,242,234,0.2); }
        
        .hero-search { position: relative; margin-bottom: 20px; }
        .hero-search input {
            width: 100%; background: rgba(0,0,0,0.4); border: 1px solid var(--border);
            padding: 15px 20px 15px 50px; border-radius: 6px; color: #fff; font-size: 1rem;
            font-family: 'Inter'; outline: none; transition: 0.3s;
        }
        .hero-search input:focus { border-color: var(--primary); box-shadow: 0 0 15px rgba(0,242,234,0.1); }
        .hero-search i { position: absolute; left: 20px; top: 50%; transform: translateY(-50%); color: var(--primary); font-size: 1.1rem; }

        .tag-chips { display: flex; flex-wrap: wrap; gap: 10px; }
        .tag-chip {
            padding: 6px 12px; background: rgba(255,255,255,0.03); border: 1px solid var(--border);
            border-radius: 20px; font-family: 'Rajdhani'; font-weight: 600; font-size: 0.85rem;
            color: var(--text-muted); cursor: pointer; transition: 0.2s; display: flex; align-items: center; gap: 6px;
        }
        .tag-chip:hover { border-color: var(--primary); color: #fff; background: rgba(0,242,234,0.05); }
        .tag-chip i { font-size: 0.7rem; color: var(--accent); }

        /* --- 列表与卡片 --- */
        .section-header { 
            display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; 
            border-bottom: 1px solid var(--border); padding-bottom: 10px; margin-top: 10px;
        }
        .section-title { font-family: 'Rajdhani'; font-weight: 700; font-size: 1.1rem; color: #fff; letter-spacing: 1px; display: flex; align-items: center; gap: 8px; }
        .live-dot { width: 8px; height: 8px; background: var(--accent); border-radius: 50%; box-shadow: 0 0 8px var(--accent); animation: blink 1.5s infinite; }
        
        .paper-card {
            background: var(--glass-panel); border: 1px solid var(--border); border-radius: 8px; padding: 20px; margin-bottom: 15px;
            transition: all 0.3s cubic-bezier(0.2, 0.8, 0.2, 1); position: relative; overflow: hidden;
        }
        .paper-card:hover { transform: translateX(5px); border-color: rgba(0, 242, 234, 0.4); background: rgba(20, 25, 35, 0.95); }
        .paper-card::before { content:''; position:absolute; top:0; left:0; width:3px; height:100%; background:var(--primary); opacity:0; transition:0.3s; }
        .paper-card:hover::before { opacity:1; }

        .pc-header { display: flex; gap: 20px; align-items: flex-start; cursor: pointer; }
        .pc-score {
            width: 45px; height: 45px; border-radius: 6px; background: rgba(0,0,0,0.4); border: 1px solid var(--border);
            display: flex; align-items: center; justify-content: center; flex-shrink: 0;
            font-family: 'Orbitron'; font-weight: 700; font-size: 1.1rem; color: #666;
        }
        .score-high { color: var(--accent); border-color: var(--accent); box-shadow: 0 0 10px rgba(255, 0, 80, 0.2); }
        .score-good { color: var(--primary); border-color: var(--primary); }

        .pc-content { flex-grow: 1; min-width: 0; }
        .pc-title { font-size: 1.05rem; font-weight: 600; color: #fff; line-height: 1.4; margin-bottom: 4px; }
        .pc-trans { font-size: 0.9rem; color: var(--text-muted); font-weight: 400; margin-bottom: 8px; font-family: "Microsoft YaHei", sans-serif; display: -webkit-box; -webkit-line-clamp: 1; -webkit-box-orient: vertical; overflow: hidden; }
        .pc-meta { display: flex; gap: 10px; flex-wrap: wrap; font-size: 0.75rem; color: #556; font-family: 'Rajdhani'; text-transform: uppercase; align-items: center; }
        .pc-tag { color: var(--primary); border: 1px solid rgba(0,242,234,0.2); padding: 1px 6px; border-radius: 3px; font-weight: 600; }

        .pc-details { display: none; margin-top: 20px; padding-top: 20px; border-top: 1px dashed var(--border); animation: fadeIn 0.3s; }
        .detail-grid { display: grid; grid-template-columns: 220px 1fr; gap: 30px; }
        .radar-wrapper { width: 100%; height: 200px; position: relative; }
        
        .verdict-box { background: rgba(0, 242, 234, 0.03); border-left: 2px solid var(--primary); padding: 12px 15px; margin-bottom: 15px; }
        .verdict-label { font-family: 'Orbitron'; color: var(--primary); font-size: 0.7rem; margin-bottom: 8px; display: block; letter-spacing: 1px; }
        
        /* 针对分点内容的 CSS 优化 */
        .verdict-text, .summary-text { 
            font-size: 0.9rem; line-height: 1.7; color: #ccd; 
            white-space: pre-line; /* 保持后端返回的换行 */
        }
        
        .btn-action {
            display: inline-flex; align-items: center; gap: 6px; margin-top: 10px;
            padding: 8px 20px; border: 1px solid var(--primary); color: var(--primary);
            text-decoration: none; font-family: 'Rajdhani'; font-weight: 700; border-radius: 4px;
            font-size: 0.85rem; transition: 0.3s; text-transform: uppercase; letter-spacing: 1px;
        }
        .btn-action:hover { background: var(--primary); color: #000; box-shadow: 0 0 15px var(--primary-dim); }

        /* --- Hunter Fab & Scanner --- */
        .hunter-fab {
            position: fixed; bottom: 30px; right: 30px;
            width: 60px; height: 60px;
            background: rgba(0, 0, 0, 0.6);
            border: 2px solid var(--primary); border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; z-index: 900;
            box-shadow: 0 0 20px rgba(0, 242, 234, 0.2);
            backdrop-filter: blur(5px);
            transition: all 0.3s; animation: pulse 3s infinite;
        }
        .hunter-fab:hover { transform: scale(1.1) rotate(90deg); background: var(--primary); box-shadow: 0 0 30px var(--primary); }
        .hunter-fab:active { transform: scale(0.95); }
        .hunter-fab i { font-size: 1.5rem; color: var(--primary); transition: 0.3s; }
        .hunter-fab:hover i { color: #000; }

        .scanner-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(3, 5, 8, 0.96); z-index: 2000;
            display: none; align-items: center; justify-content: center; flex-direction: column;
        }
        .scanner-line {
            width: 100%; height: 2px; background: var(--primary); box-shadow: 0 0 20px var(--primary);
            animation: scan 1.2s cubic-bezier(0.4, 0, 0.2, 1) infinite; position: absolute; top: 0;
        }
        .scanner-text {
            font-family: 'Orbitron'; color: var(--primary); font-size: 1.5rem; letter-spacing: 2px;
            text-shadow: 0 0 15px var(--primary); margin-top: 20px; animation: textBlink 0.5s infinite alternate;
        }

        /* --- Mobile Optimization --- */
        .mobile-nav { display: none; }
        
        @media (max-width: 768px) {
            body { flex-direction: column; }
            .sidebar { display: none; }
            
            .mobile-nav {
                display: flex; justify-content: space-around; align-items: center;
                position: fixed; bottom: 0; left: 0; width: 100%; height: var(--nav-h-mobile);
                background: rgba(5, 7, 10, 0.95); border-top: 1px solid var(--border); z-index: 1000;
                backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
                padding-bottom: env(safe-area-inset-bottom);
            }
            .mobile-nav-item { 
                display: flex; flex-direction: column; align-items: center; justify-content: center; 
                color: var(--text-muted); font-size: 0.7rem; width: 25%; height: 100%;
                font-family: 'Rajdhani'; font-weight: 600; gap: 4px; transition: 0.2s;
            }
            .mobile-nav-item i { font-size: 1.3rem; margin-bottom: 2px; }
            .mobile-nav-item.active { color: var(--primary); }

            .main-content { height: 100%; }
            .content-wrapper { padding: 15px; padding-bottom: calc(var(--nav-h-mobile) + 30px); }
            
            .page-header { flex-direction: column; align-items: flex-start; gap: 15px; }
            .header-right { width: 100%; justify-content: space-between; }
            
            /* Mobile Stats: 极致紧凑优化 */
            .stats-grid { gap: 8px; margin-bottom: 15px; }
            .stat-card { padding: 10px 8px; align-items: center; text-align: center; }
            .stat-label { font-size: 0.7rem; flex-direction: column; gap: 4px; margin-bottom: 5px; }
            .stat-label i { font-size: 0.9rem; } 
            .stat-main { flex-direction: column; gap: 2px; }
            .stat-value { font-size: 1.1rem; } 
            .stat-trend { font-size: 0.65rem; padding: 1px 4px; }

            .discovery-section { padding: 15px; }
            .hero-search input { padding: 12px 15px 12px 40px; font-size: 0.9rem; }
            .hero-search i { left: 12px; font-size: 0.9rem; }
            .tag-chips { gap: 6px; }
            .tag-chip { font-size: 0.75rem; padding: 4px 10px; }

            .detail-grid { grid-template-columns: 1fr; gap: 20px; }
            .radar-wrapper { height: 180px; }
            
            .hunter-fab { bottom: calc(var(--nav-h-mobile) + 15px); right: 20px; width: 55px; height: 55px; }
        }

        @keyframes fadeIn { from{opacity:0;transform:translateY(10px);} to{opacity:1;transform:translateY(0);} }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(0, 242, 234, 0.4); } 70% { box-shadow: 0 0 0 15px rgba(0, 242, 234, 0); } 100% { box-shadow: 0 0 0 0 rgba(0, 242, 234, 0); } }
        @keyframes scan { 0% {top: 0; opacity:0;} 20%{opacity:1;} 90% {top: 100%; opacity:1;} 100%{top:100%; opacity:0;} }
        @keyframes textBlink { from { opacity: 0.5; } to { opacity: 1; } }
        @keyframes blink { 0% {opacity:1} 50% {opacity:0.3} 100% {opacity:1} }
        
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 3px; }
        ::-webkit-scrollbar-track { background: transparent; }
    </style>
</head>

    <script>
        // --- 1. Background Particles ---
        const canvas=document.getElementById('canvas-bg'),ctx=canvas.getContext('2d');
        let w,h,particles=[]; 
        function resize(){w=canvas.width=window.innerWidth;h=canvas.height=window.innerHeight;}
        window.addEventListener('resize',resize);resize();
        class P{constructor(){this.reset()}reset(){this.x=Math.random()*w;this.y=Math.random()*h;this.s=Math.random()*2;this.a=Math.random()*0.5;this.v=(Math.random()-0.5)*0.5}update(){this.y-=0.2;if(this.y<0)this.reset()}draw(){ctx.fillStyle=`rgba(0,242,234,${this.a})`;ctx.beginPath();ctx.arc(this.x,this.y,this.s,0,6.28);ctx.fill()}}
        for(let i=0;i<80;i++)particles.push(new P());
        function animate(){ctx.clearRect(0,0,w,h);particles.forEach(p=>{p.update();p.draw()});requestAnimationFrame(animate)}
        animate();

                total_papers: "PAPERS INDEXED"
            },
            cn: {
                nav_dash: "量化终端", nav_papers: "情报数据库", nav_saved: "收藏夹", nav_settings: "系统设置",
                dash_title: "量化投研终端", dash_sub: "碎片化时间高效研读",
                stat_sent: "情绪指数", stat_vol: "波动率", stat_gas: "Gas费",
                latest_feed: "最新入库", 
                verdict: "AI 毒舌点评", summary: "核心内容提炼", read: "阅读原文",
                lang_title: "界面语言", lang_sub: "切换系统显示语言",
                radar: ['创新性', '实盘可行', '低风险', '盈利潜力', '清晰度'],
                scanning: "正在扫描 ALPHA 信号...", hunter_mode: "狩猎模式已激活",
                discovery: "核心情报检索", search_ph: "输入关键词 (如: 高频, 套利, Transformer...)",
                total_papers: "收录论文"
            }
        };

        const mockPapers = [
            {
                id: '1', 
                title: 'Deep Reinforcement Learning in High Frequency Trading', 
                translated_title: '深度强化学习在高频交易中的应用', 
                ai_score: 8.5, 
                ai_strategy: 'Deep-Learning', 
                published: '2025-01-15', 
                verdict_en: '• Novelty in reward function design.\n• High overfitting risk.\n• Needs tick-level data to replicate.', 
                verdict_cn: '• 奖励函数设计新颖，解决了稀疏奖励问题。\n• 过拟合风险较高，需注意回测偏差。\n• 需要Tick级数据复现，数据成本高。', 
                summary_en: '• Proposes a PPO-based agent for HFT.\n• Uses LOB data for state representation.\n• Outperforms baseline by 15%.', 
                summary_cn: '• 提出了一种基于PPO的高频交易智能体。\n• 利用LOB数据进行状态表示。\n• 在模拟环境中比基准策略高出15%。'
            },
            {
                id: '2', 
                title: 'Statistical Arbitrage with Graph Neural Networks', 
                translated_title: '基于图神经网络的统计套利', 
                ai_score: 9.2, 
                ai_strategy: 'Arbitrage', 
                published: '2025-01-12', 
                verdict_en: '• Great use of GNN for sector correlation.\n• Low risk profile.\n• Implementation is straightforward.', 
                verdict_cn: '• 巧妙利用GNN捕捉板块关联。\n• 风险敞口较低，适合稳健型策略。\n• 代码实现相对直观，工程落地难度低。', 
                summary_en: '• Uses GNN to model stock relationships.\n• Tested on S&P 500 constituents.\n• Sharpe ratio > 2.0 in backtest.', 
                summary_cn: '• 利用GNN对股票关系进行建模。\n• 在标普500成分股上进行了测试。\n• 回测夏普比率超过2.0。'
            }
        ];

        // --- 3. Logic ---
        async function init(){
            try {
                const r = await fetch('papers.json');
                if(!r.ok) throw new Error("No JSON");
                appState.papers = await r.json();
            } catch(e) {
                console.log("Using Mock Data");
                appState.papers = mockPapers;
            }
            appState.papers.sort((a,b)=>new Date(b.published)-new Date(a.published));
            router('dashboard');
        }

        function router(view){
            appState.currentView = view;
            
            // Update Nav Styles
            document.querySelectorAll('.nav-item').forEach(el => {
                el.classList.remove('active');
                if(el.innerHTML.includes(i18n[appState.lang][`nav_${view}`=='nav_dashboard'?'nav_dash':`nav_${view}`])) el.classList.add('active');
            });
            document.querySelectorAll('.mobile-nav-item').forEach(el => {
                el.classList.remove('active');
                if(el.getAttribute('onclick').includes(view)) el.classList.add('active');
            });

            const c = document.getElementById('view-container');
            c.innerHTML = '';
            
            if(view === 'dashboard') renderDashboard(c);
            if(view === 'papers') renderList(c, appState.papers);
            if(view === 'bookmarks') renderList(c, appState.papers.filter(p=>appState.bookmarks.includes(p.id)));
            if(view === 'settings') renderSettings(c);
            
            updateText();
        }

        // --- View Renderers ---
        function renderDashboard(c){
            const t = i18n[appState.lang];
            const recent = appState.papers.slice(0, 5);
            const paperCount = appState.papers.length || 1240;

            c.innerHTML = `
                <div class="page-header">
                    <div class="header-left">
                        <div class="header-icon-box"><i class="fas fa-satellite-dish"></i></div>
                        <div class="page-title"><h2>${t.dash_title}</h2><p>${t.dash_sub}</p></div>
                    </div>
                </div>

                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-label"><span>${t.stat_sent}</span><i class="fas fa-smile" style="color:#00f2ea"></i></div>
                        <div class="stat-main">
                            <span class="stat-value">72.4</span><span class="stat-trend trend-up">+5.2%</span>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label"><span>${t.stat_vol}</span><i class="fas fa-bolt" style="color:#ff0050"></i></div>
                        <div class="stat-main">
                            <span class="stat-value">18.9</span><span class="stat-trend trend-down">-1.4%</span>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label"><span>${t.stat_gas}</span><i class="fas fa-gas-pump" style="color:#ffd700"></i></div>
                        <div class="stat-main">
                            <span class="stat-value">15</span><span class="stat-trend trend-neutral">~</span>
                        </div>
                    </div>
                </div>

                <div class="discovery-section">
                    <div class="discovery-header">
                        <div class="discovery-title"><i class="fas fa-search-location" style="color:var(--primary)"></i> ${t.discovery}</div>
                        <div class="paper-count">${paperCount} ${t.total_papers}</div>
                    </div>
                    
                    <div class="hero-search">
                        <i class="fas fa-search"></i>
                        <input type="text" placeholder="${t.search_ph}" onkeyup="if(event.key==='Enter') { handleGlobalSearch(this.value) }">
                    </div>

                    <div class="tag-chips">
                        <div class="tag-chip" onclick="handleGlobalSearch('Arbitrage')"><i class="fas fa-balance-scale"></i> Arbitrage</div>
                        <div class="tag-chip" onclick="handleGlobalSearch('LLM')"><i class="fas fa-robot"></i> LLM/GPT</div>
                        <div class="tag-chip" onclick="handleGlobalSearch('High-Freq')"><i class="fas fa-bolt"></i> High-Freq</div>
                        <div class="tag-chip" onclick="handleGlobalSearch('Crypto')"><i class="fab fa-bitcoin"></i> Crypto</div>
                        <div class="tag-chip" onclick="handleGlobalSearch('Macro')"><i class="fas fa-globe"></i> Macro Econ</div>
                        <div class="tag-chip" onclick="handleGlobalSearch('Risk')"><i class="fas fa-shield-alt"></i> Risk Mgmt</div>
                    </div>
                </div>

                <div class="section-header">
                    <div class="section-title">
                        <div class="live-dot"></div> ${t.latest_feed}
                    </div>
                </div>
                <div id="dash-list"></div>
            `;
            renderCards(recent, document.getElementById('dash-list'));
        }

        function renderList(c, papers, customHeader = null){
            const t = i18n[appState.lang];
            if(!customHeader) {
                c.innerHTML = `
                    <div class="page-header">
                        <div class="header-left">
                            <div class="header-icon-box"><i class="fas fa-database"></i></div>
                            <div class="page-title"><h2>DATABASE</h2></div>
                        </div>
                        <!-- PC only search box in header -->
                        <div class="header-right" style="margin-left:auto">
                             <div class="search-box"><i class="fas fa-search search-icon"></i><input type="text" class="search-input" placeholder="Search..." onkeyup="handleSearch(this)"></div>
                        </div>
                    </div>
                    <div id="list-root"></div>`;
            } else {
                c.innerHTML = customHeader + `<div id="list-root"></div>`;
            }
            renderCards(papers, document.getElementById('list-root'));
        }

        function renderSettings(c){
            const t = i18n[appState.lang];
            const isEn = appState.lang === 'en';
            c.innerHTML = `
                <div class="settings-panel" style="max-width:600px;margin:0 auto">
                    <div class="page-header">
                        <div class="header-left">
                            <div class="header-icon-box"><i class="fas fa-cogs"></i></div>
                            <div class="page-title"><h2>SETTINGS</h2></div>
                        </div>
                    </div>
                    <div style="background:var(--glass-panel);border:1px solid var(--border);border-radius:8px;padding:20px;">
                        <div style="display:flex;justify-content:space-between;align-items:center;">
                            <div><h4 style="margin:0;color:#fff">${t.lang_title}</h4><p style="margin:5px 0 0 0;font-size:0.8rem;color:#666">${t.lang_sub}</p></div>
                            <div style="display:flex;background:#000;border:1px solid var(--border);border-radius:4px;padding:2px">
                                <div onclick="setLang('en')" style="padding:4px 12px;cursor:pointer;font-family:'Rajdhani';font-weight:600;color:${isEn?'#000':'#666'};background:${isEn?'var(--primary)':'transparent'}">EN</div>
                                <div onclick="setLang('cn')" style="padding:4px 12px;cursor:pointer;font-family:'Rajdhani';font-weight:600;color:${!isEn?'#000':'#666'};background:${!isEn?'var(--primary)':'transparent'}">CN</div>
                            </div>
                        </div>
                    </div>
                </div>`;
        }

        function renderCards(papers, wrapper){
            if(!papers.length){ wrapper.innerHTML = '<div style="text-align:center;color:#666;padding:20px">NO DATA</div>'; return; }
            const t = i18n[appState.lang]; const isCn = appState.lang === 'cn';
            
            papers.forEach((p, idx) => {
                const card = document.createElement('div'); card.className = 'paper-card';
                card.style.animationDelay = `${idx * 0.1}s`;
                card.style.animation = 'fadeIn 0.5s ease forwards';
                card.style.opacity = '0';

                const rid = `r-${Math.random().toString(36).substr(2)}`;
                const isMark = appState.bookmarks.includes(p.id);
                const score = parseFloat(p.ai_score);
                const sCls = score >= 8 ? 'score-high' : (score >= 6 ? 'score-good' : '');
                
                const title = isCn ? (p.translated_title || p.title) : p.title;
                const sub = isCn ? p.title : "";
                // Use default if missing, handle backend data
                const verdict = isCn ? (p.verdict_cn || p.ai_verdict) : (p.verdict_en || "Analysis pending...");
                const sum = isCn ? (p.summary_cn || p.bilingual_summary) : (p.summary_en || p.summary);

                card.innerHTML = `
                    <div class="pc-header" onclick="toggle('${rid}', ${score}, this)">
                        <div class="pc-score ${sCls}">${p.ai_score}</div>
                        <div class="pc-content">
                            <div class="pc-title">${title}</div>
                            ${sub ? `<div class="pc-trans">${sub}</div>` : ''}
                            <div class="pc-meta"><span class="pc-tag">${p.ai_strategy}</span><span>${p.published}</span></div>
                        </div>
                        <div style="margin-left:auto"><i class="${isMark?'fas':'far'} fa-bookmark" style="color:${isMark?'#ffd700':'#666'};cursor:pointer;font-size:1.2rem;padding:5px" onclick="mark(event,'${p.id}')"></i></div>
                    </div>
                    <div class="pc-details">
                        <div class="detail-grid">
                            <div class="radar-wrapper"><canvas id="${rid}"></canvas></div>
                            <div>
                                <div class="verdict-box"><span class="verdict-label">${t.verdict}</span><div class="verdict-text">${verdict}</div></div>
                                <div style="margin-bottom:15px">
                                    <strong style="color:#555;font-size:0.7rem;display:block;margin-bottom:5px;font-family:'Orbitron'">${t.summary}</strong>
                                    <div class="summary-text">${sum}</div>
                                </div>
                                <a href="${p.pdf_url}" target="_blank" class="btn-action">${t.read} <i class="fas fa-external-link-alt"></i></a>
                            </div>
                        </div>
                    </div>
                `;
                wrapper.appendChild(card);
            });
        }

        // --- Chart & Interactions ---
        function toggle(rid, score, el){
            const d = el.nextElementSibling; const open = d.style.display === 'block';
            d.style.display = open ? 'none' : 'block';
            if(!open) setTimeout(() => { drawRadar(rid, score); }, 50);
        }

        function drawRadar(id, score){
            const cvs = document.getElementById(id); if(!cvs) return;
            if(Chart.getChart(id)) Chart.getChart(id).destroy();
            
            new Chart(cvs.getContext('2d'), {
                type: 'radar',
                data: {
                    labels: i18n[appState.lang].radar,
                    datasets: [{
                        data: [score, Math.min(10, score*0.9+1), Math.min(10, score*1.1-1), Math.min(10, score*0.8+2), Math.min(10, score)],
                        backgroundColor: 'rgba(0, 242, 234, 0.2)', borderColor: '#00f2ea', borderWidth: 2, pointBackgroundColor: '#fff', pointRadius: 3
                    }]
                },
                options: {
                    responsive: true, maintainAspectRatio: false,
                    scales: { r: { beginAtZero: true, max: 10, grid: { color: 'rgba(255,255,255,0.1)', circular: false }, pointLabels: { color: '#889', font: { family: 'Rajdhani', size: 11 } }, ticks: { display: false, backdropColor: 'transparent' } } },
                    plugins: { legend: { display: false } }
                }
            });
        }

        // --- Logic ---
        function handleGlobalSearch(term) {
            appState.currentView = 'papers';
            router('papers');
            setTimeout(() => {
                const searchInput = document.querySelector('.search-input');
                if(searchInput) {
                    searchInput.value = term;
                    handleSearch(searchInput);
                }
            }, 100);
        }

        function startHunting() {
            if (appState.papers.length === 0) return;
            const overlay = document.getElementById('scanner-overlay');
            const scanText = overlay.querySelector('.scanner-text');
            scanText.innerText = i18n[appState.lang].scanning;
            overlay.style.display = 'flex';

            setTimeout(() => {
                const randomIdx = Math.floor(Math.random() * appState.papers.length);
                const targetPaper = appState.papers[randomIdx];
                appState.currentView = 'papers';
                document.querySelectorAll('.nav-item, .mobile-nav-item').forEach(el => el.classList.remove('active'));

                const c = document.getElementById('view-container');
                c.innerHTML = ''; 
                const hunterHeader = `<div style="text-align:center; margin-bottom:30px; animation:fadeIn 1s">
                    <div style="color:var(--primary); font-family:'Orbitron'; letter-spacing:3px; font-size:1.2rem; margin-bottom:5px">
                        <i class="fas fa-crosshairs fa-spin" style="--fa-animation-duration: 3s;"></i> ${i18n[appState.lang].hunter_mode}
                    </div>
                    <div style="color:#666; font-size:0.8rem; font-family:'Rajdhani'">TARGET LOCKED: ID #${targetPaper.id.substring(0,8)}</div>
                </div>`;
                renderList(c, [targetPaper], hunterHeader);
                const header = document.getElementById('list-root').querySelector('.pc-header');
                if(header) header.click();
                overlay.style.display = 'none';
            }, 1500);
        }

        function mark(e,id){ e.stopPropagation(); const i=appState.bookmarks.indexOf(id); i>-1?appState.bookmarks.splice(i,1):appState.bookmarks.push(id); localStorage.setItem('ah_bookmarks',JSON.stringify(appState.bookmarks)); router(appState.currentView); }
        function setLang(l){ appState.lang=l; localStorage.setItem('ah_lang',l); router(appState.currentView); }
        function updateText(){ const t=i18n[appState.lang]; document.querySelectorAll('[data-i18n]').forEach(el=>{ if(t[el.dataset.i18n]) el.innerText=t[el.dataset.i18n]; }); }
        function handleSearch(inp){ const k=inp.value.toLowerCase(); const f=appState.papers.filter(p=>(p.title+p.summary).toLowerCase().includes(k)); renderCards(f, document.getElementById('list-root')); }

        init();
    </script>
</body>
</html>
